    <body>
	<script src="vec3.es6.js"></script>
	<script>
	 const x = 5, y = 4, z = 8;
	 const v = new Vec3( x, y, z );
	 const min = v.min();
	 const mid = v.mid();
	 const max = v.max();
	 document.write( "v = (" + v.x + ", " + v.y + ", " + v.z + ")" + "<br>" );
	 document.write( "min = " + min + "<br>" );
	 document.write( "mid = " + mid + "<br>" );
	 document.write( "max = " + max + "<br>" );
	</script>
    </body>
