<html>
    <head>
        <title>W04: Task 2</title>
    </head>
    <body>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script>
   var padding = 10;
   var height = 20;
   var svg = d3.select("body").append("svg");
	 d3.csv("https://takegami-r.github.io/infovis2022/w03/w04_task2.csv", draw );
	 function draw(data){
	     svg.selectAll("rect")
		      .data(data)
	        .enter()
	        .append("rect")
	        .attr("x", padding)
	        .attr("y", function(d,i){ return padding + i * ( height + padding ); })
	        .attr("width", function(d){ return d; })
          .attr("height", height);
	 };
	</script>
    </body>
</html>
